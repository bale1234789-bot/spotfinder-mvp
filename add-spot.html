<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SpotFinder | Add Spot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body class="sf-body" data-page="add">
    <header class="sf-header">
      <div class="sf-logo-wrap">
        <div class="sf-logo-dot"></div>
        <span class="sf-logo-text">SpotFinder</span>
      </div>
    </header>

    <main class="sf-main">
      <h1 class="sf-hero-title-small">Recommend a Spot</h1>
      <p class="sf-hero-sub">
        Help other students and remote workers discover great places.
      </p>

      <div class="sf-form-wrap">
        <form class="sf-form">
          <div class="sf-field">
            <span>Spot name</span>
            <input type="text" required />
          </div>

          <div class="sf-field">
            <span>City / Area</span>
            <input type="text" required />
          </div>

          <div class="sf-field">
            <span>Type</span>
            <select required>
              <option value="">Select type</option>
              <option value="workspace">Workspace</option>
              <option value="cafe">Café</option>
            </select>
          </div>

          <div class="sf-field">
            <span>WiFi Availability</span>
            <select required>
              <option value="">Choose one</option>
              <option>Weak / unstable</option>
              <option>Okay for browsing</option>
              <option>Strong – video calls</option>
            </select>
          </div>

          <div class="sf-field">
            <span>Notes</span>
            <textarea rows="3" placeholder="Anything useful for other users"></textarea>
          </div>

          <div class="sf-bottom-action">
            <button type="button" class="sf-primary-btn" onclick="alert('In the MVP, this just shows a message. In a real app, this would send the spot to our database.')">
              Submit suggestion
            </button>
          </div>
        </form>
      </div>
    </main>

    <nav class="sf-nav">
      <a href="index.html" class="sf-nav-item" data-nav="home">Home</a>
      <a href="spots.html" class="sf-nav-item" data-nav="spots">Spots</a>
      <a href="add-spot.html" class="sf-nav-item" data-nav="add">Add Spot</a>
      <a href="about.html" class="sf-nav-item" data-nav="about">About</a>
    </nav>

    <script src="assets/js/app.js"></script>
  </body>
</html>
