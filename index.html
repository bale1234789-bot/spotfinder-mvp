<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SpotFinder – Cafés & Workspaces</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="sf-body">
    <!-- HEADER -->
    <header class="sf-header">
      <div class="sf-logo-wrap">
        <span class="sf-logo-dot"></span>
        <span class="sf-logo-text">SpotFinder</span>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="sf-main sf-main-no-top">
      <!-- Page title -->
      <section class="sf-page-head">
        <h1 class="sf-hero-title-small">Near You &amp; Top Matches</h1>
        <p class="sf-hero-sub">
          Cafés and workspaces ranked using comfort, noise, WiFi, outlets, and temperature.
        </p>
      </section>

      <!-- CATEGORY TABS (Cafés / Workspaces) -->
      <section class="sf-category-tabs">
        <button
          class="sf-category-tab sf-category-tab-active"
          data-category="cafe"
        >
          Cafés
        </button>
        <button class="sf-category-tab" data-category="workspace">
          Workspaces
        </button>
      </section>

      <!-- FILTER STRIP (Jahez / Booking style) -->
      <section class="sf-filter-toolbar">
        <button class="sf-filter-main">
          <span class="sf-filter-main-label">Filters</span>
          <span class="sf-filter-main-value" id="sf-active-filters-label">
            No filters
          </span>
        </button>

        <div class="sf-filter-chip-row">
          <button class="sf-filter-chip" data-filter-chip="quiet">
            Quiet
          </button>
          <button class="sf-filter-chip" data-filter-chip="strongWifi">
            Strong WiFi
          </button>
          <button class="sf-filter-chip" data-filter-chip="manyOutlets">
            Many outlets
          </button>
          <button class="sf-filter-chip" data-filter-chip="ergonomic">
            Ergonomic seating
          </button>
          <button class="sf-filter-chip" data-filter-chip="coolTemp">
            Cool temp
          </button>
        </div>
      </section>

      <!-- SPOTS LIST -->
      <section id="sf-spot-list" class="sf-list"></section>
    </main>

    <!-- BOTTOM NAV -->
    <nav class="sf-nav">
      <a href="index.html" class="sf-nav-item sf-nav-item-active">Explore</a>
      <a href="about.html" class="sf-nav-item">About</a>
    </nav>

    <script src="assets/js/app.js"></script>
  </body>
</html>
