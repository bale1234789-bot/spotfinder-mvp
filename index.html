<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SpotFinder | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

    <header class="sf-header">
      <div class="sf-logo-wrap">
        <div class="sf-logo-dot"></div>
        <span class="sf-logo-text">SpotFinder</span>
      </div>
    </header>

    <main class="sf-main">
      <section class="sf-hero">
        <h1 class="sf-hero-title">Where are you working today?</h1>
        <p class="sf-hero-sub">

        </p>

        <div class="sf-option-grid">
          <!-- Workspaces card -->
          <a href="spots.html#workspaces" class="sf-card sf-card-glow">
            <div class="sf-card-bg sf-card-bg-workspace"></div>

              <div class="sf-card-tag">Spaces</div>
              <h2>Workspaces</h2>
              <p>Offices, co-working spaces, and quiet study areas.</p>
            </div>
          </a>

          <!-- Cafés card -->
          <a href="spots.html#cafes" class="sf-card sf-card-glow">
            <div class="sf-card-bg sf-card-bg-cafe"></div>
            <div class="sf-card-content">
              <div class="sf-card-tag">Cafés</div>
              <h2>Work Cafes</h2>

            </div>

        </div>

        <a href="spots.html" class="sf-link-inline">Browse all spots →</a>

    <nav class="sf-nav">
      <a href="index.html" class="sf-nav-item sf-nav-item-active">Home</a>
